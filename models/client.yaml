$schema: 'http://json-schema.org/draft-06/schema#'
$id: 'https://schema.opencrypto.io/models/client#'
title: Client
description: >-
  Client for digital asset. It can be full-node or thin client in form of
  wallet.
fa-icon: wallet
type: object
required:
  - name
  - id
  - web
properties:
  id:
    type: string
    title: ID
    description: Unique identifier of the digital asset client.
    pattern: '^[a-z0-9-]+$'
  pid:
    title: PID
    description: Project ID (generated).
    type: string
    opencrypto-generated: true
  name:
    title: Name
    type: string
    description: Name of the client.
    opencrypto-weight: 1
  description:
    title: Description
    description: The short description of the client.
    type: string
    opencrypto-weight: 1
  web:
    $ref: 'https://schema.opencrypto.io/models/core#/definitions/links'
  open_source:
    title: Open Source
    description: Indication if client source code is open-sourced.
    type: boolean
    opencrypto-weight: 1
  type:
    title: Type
    description: Type of the client (light/full).
    type: string
    enum:
      - light
      - full
    opencrypto-weight: 1
  platforms:
    title: Platforms
    type: array
    items:
      type: string
      enum:
        - windows
        - linux
        - mac-os
        - ios
        - android
        - windows-mobile
        - web
  interfaces:
    title: Interfaces
    type: array
    items:
      type: string
      enum:
        - desktop
        - mobile
        - cli
        - api
        - sdk
        - hardware
    opencrypto-weight: 1
  start_date:
    title: Start Date
    description: The day when the client was published.
    type: string
    format: date
    opencrypto-weight: 1
  download_url:
    title: Download URL
    description: Client's URL download.
    type: string
    format: url
    opencrypto-weight: 1
  history:
    $ref: 'https://schema.opencrypto.io/models/core#/definitions/history'
  images:
    $ref: 'https://schema.opencrypto.io/models/core#/definitions/images'
  webids:
    $ref: 'https://schema.opencrypto.io/models/core#/definitions/webids'
  resources:
    $ref: 'https://schema.opencrypto.io/models/core#/definitions/resources'
