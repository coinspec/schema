
<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Opencrypto Schema</title>
        <link rel="stylesheet" href="https://unpkg.com/markdown-retro@0.0.1/css/retro.css">
    </head>
    <body>
        <script src="https://unpkg.com/mithril@1.1.6/mithril.js"></script>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js"></script>
        <script>
          var converter = new showdown.Converter()
          m.request({
            url: "/README.md",
            deserialize: value => {return value}
          }).then(output => {
            m.render(document.body, m.trust(converter.makeHtml(output)))
          })
        </script>
    </body>
</html>
