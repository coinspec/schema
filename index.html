
<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Opencrypto Schema v1-draft</title>
        <link rel="stylesheet" href="https://unpkg.com/markdown-retro@0.0.1/css/retro.css">
    </head>
    <body>
        <a href="https://github.com/opencrypto-io/schema"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>
        <div id="content"></div>
        <script src="https://unpkg.com/mithril@1.1.6/mithril.js"></script>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js"></script>
        <script>
          var converter = new showdown.Converter()
          m.request({
            url: "/README.md",
            deserialize: value => {return value}
          }).then(output => {
            m.render(document.getElementById("content"), m.trust(converter.makeHtml(output)))
          })
        </script>
    </body>
</html>
