$id: "https://schema.coinspec.io/asset#"
type: object
definitions:
  file:
    type: object
    properties:
      type:
        type: string
      data:
        type: string
        media:
          binaryEncoding: base64
    additionalProperties: false
  links:
    oneof:
      - type: string
        format: url
      - type: array
        items:
          type: string
          format: url
required:
  - name
properties:
  name:
    title: Name
    type: string
  start_date:
    title: Start Date
    type: string
    format: date
  proof_type:
    title: Proof Type
    type: string
  web:
    $ref: '#/definitions/links'
  denominations:
    type: object
    properties:
      plural:
        type: string
      symbol:
        type: string
      subunits:
        type: array
        items:
          type: object
          properties:
            unit:
              type: number
            name:
              type: string
  whitepaper:
    type: string
    format: url
  images:
    type: object
    properties:
      logo_square:
        $ref: '#/definitions/file'
      logo_full:
        $ref: '#/definitions/file'
    additionalProperties: false

additionalProperties: false
