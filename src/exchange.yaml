$id: "https://schema.coinspec.io/exchange#"
type: object
properties:
  id:
    type: string
  name:
    title: Name
    type: string
  countries:
    oneOf:
      - $ref: '#/definitions/country' 
      - type: array
        items:
          $ref: '#/definitions/country'
  web:
    $ref: '#/definitions/links'
  api:
    url:
      $ref: '#/definitions/links'
  markets:
    type: array
    items:
      $ref: '#/definitions/market_ident'
additionalProperties: false
definitions:
  country:
    type: string
    pattern: '^(\w){2}$'
  market_ident:
    type: string
  links:
    oneof:
      - type: string
        format: url
      - type: array
        items:
          type: string
          format: url
